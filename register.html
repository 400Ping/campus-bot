{% extends "base.html" %}
{% block title %}註冊 · Campus Assistant{% endblock %}
{% block content %}
<div class="card" style="max-width:560px;margin:0 auto;">
  <h2>註冊</h2>
  <p style="color:#94a3b8">建議使用學校信箱；若系統設定了網域白名單，非白名單將無法註冊。</p>
  {% if error %}<p class="notice">{{ error }}</p>{% endif %}
  <form method="post">
    <label>顯示名稱</label>
    <input type="text" name="display_name" required placeholder="你的名字">
    <label>Email</label>
    <input type="email" name="email" required placeholder="you@school.edu.tw">
    <label>密碼</label>
    <input type="password" name="password" required>
    <div style="display:flex;gap:8px;align-items:center;">
      <button class="btn" type="submit">建立帳號</button>
      <a class="btn secondary" href="{{ url_for('auth_login') }}">我已經有帳號</a>
    </div>
  </form>
</div>
{% endblock %}
