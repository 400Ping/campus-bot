<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Campus Assistant{% endblock %}</title>
  <style>
    :root { --bg:#0f172a; --panel:#111827; --card:#1f2937; --accent:#60a5fa; --text:#e5e7eb; --muted:#94a3b8; }
    * { box-sizing: border-box; }
    body { margin:0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans TC", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji"; background: var(--bg); color: var(--text); }
    a { color: var(--accent); text-decoration: none; }
    a:hover { text-decoration: underline; }
    nav { background: var(--panel); border-bottom: 1px solid #0b1220; position: sticky; top: 0; z-index: 10; }
    .nav-wrap { max-width: 980px; margin: 0 auto; padding: 12px 16px; display: flex; align-items: center; justify-content: space-between; gap: 12px; }
    .brand { font-weight: 700; letter-spacing: .4px; }
    .nav-links { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .nav-links a { color: var(--text); opacity: .9; }
    .nav-right { color: var(--muted); font-size: 14px; }
    .container { max-width: 980px; margin: 24px auto; padding: 0 16px; }
    h1,h2,h3 { margin: 0 0 12px; }
    .card { background: var(--card); border: 1px solid #0b1220; border-radius: 14px; padding: 16px; box-shadow: 0 8px 24px rgba(0,0,0,.22); }
    .grid { display: grid; gap: 16px; }
    @media (min-width: 800px) { .grid-2 { grid-template-columns: 1fr 1fr; } }
    .btn { background: var(--accent); color: #0b1220; border: 0; padding: 10px 14px; border-radius: 10px; font-weight: 600; cursor: pointer; }
    .btn:hover { filter: brightness(1.08); }
    .btn.secondary { background: transparent; color: var(--text); border: 1px solid #334155; }
    form { display: grid; gap: 10px; }
    label { font-size: 14px; color: var(--muted); }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%; padding: 10px 12px; border-radius: 10px; border: 1px solid #334155; background: #0b1220; color: var(--text);
    }
    .notice { background: rgba(96,165,250,.1); border: 1px solid rgba(96,165,250,.4); padding: 10px 12px; border-radius: 10px; }
    footer { color: var(--muted); font-size: 13px; padding: 24px 16px; border-top: 1px solid #0b1220; }
    .spacer { height: 8px; }
  </style>
</head>

</html>
